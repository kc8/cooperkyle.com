{% for cat in site.infoSources %} 
{% if cat.categories contains 'infoSource' %}
    <div class="card p-0 m-5 has-background-light">
        <div class="card-content">
            <div class="content">
                <h2 class="has-text-centered">
                <a href="{{ cat.url }}">
                {{ cat.title }}
                </a>
                </h2>
                <p class="has-text-left">
                    {{ cat.excerpt }}
                </p>
            </div>
        </div>
    </div>
{% endif %}
{% endfor %}
